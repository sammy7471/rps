<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="button-container">
            <button id="Rock">Rock</button>
            <button id="Paper">Paper</button>
            <button id="Scissors">Scissors</button>
            </div>
        <div id="results">
            <div id="score">
                <div class="player">PlayerScore</div><p id="playScore">0</p>
                <div class="computer">ComputerScore</div><p id="computeScore">0</p>
            </div>
            <p id="playround-output"></p>
            <p id="winners"></p>
            <p id="end"></p>
        </div>
    </body>
</html>
